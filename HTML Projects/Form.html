<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

    <body>
        <h2>Order form</h2>

        <form>
            <label for="fname">First name:</label><br>
            <input type="text" name="fname" id="fname" placeholder="John"><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="name" name="lname" placeholder="Smith"><br>

            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" placeholder="In a galaxy far, far away"><br>

            <label for="city">City:</label><br>
            <input type="text" id="city" name="city" placeholder="Siddy"><br>

            <label for="zipcode">ZIP Code:</label><br>
            <input type="text" id="zipcode" name="zipcode" placeholder="0000"><br><br>

            <input type="submit" placeholder="submit">
        </form>
    </body>
</html>
